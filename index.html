<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oraday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!--Barra Lateral-->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h2 class="text-center py-4">Oraday</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('add-task')">
                            <i class="fas fa-plus-circle"></i> Añadir tarea
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('view-tasks')">
                            <i class="fas fa-tasks"></i> Ver tareas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('my-tasks')">
                            <i class="fas fa-calendar-day"></i> Mis tareas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('calendar')">
                            <i class="fas fa-calendar-alt"></i> Calendario
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 col-lg-10 content">
                <!-- Sección Añadir tarea -->
                <div id="add-task" class="section">
                    <h3>Añadir tarea</h3>
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Nombre de la tarea</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Fecha de vencimiento</label>
                            <input type="date" class="form-control" id="dueDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="reminders" class="form-label">Recordatorios (días antes)</label>
                            <input type="number" class="form-control" id="reminders" min="1" max="30">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar tarea</button>
                    </form>
                </div>

                <!-- Sección Ver tareas -->
                <div id="view-tasks" class="section" style="display: none;">
                    <h3>Ver tareas</h3>
                    <p>Mostrar todas las tareas</p>
                </div>

                <!-- Sección Mis tareas -->
                <div id="my-tasks" class="section" style="display: none;">
                    <h3>Mis tareas</h3>
                    <p>Mostrar las tareas de hoy</p>
                </div>

                <!-- Sección Calendario -->
                <div id="calendar" class="section" style="display: none;">
                    <h3>Calendario</h3>
                    <p>Mostrar las tareas del mes en un calendario</p>
                </div>
            </main>
        </div>
    </div>
    <script src="site.js"></script>
</body>
</html>
